<html>
    <head>
      <title>Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">Gesture Web App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 32px;">Take a selfie of a geture to know about it's meaning.
            <br>
            <p style="font-size: 24px;">On the following gestures the model is trained -
                <br>
          <p style="font-size: 22px;">&#128076;  |  &#128077;  |  &#9996;  |  &#128079;  |  &#129304;</p>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="label1">Webcam - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="capture();" id="cam" class="btn btn-info">Capture Image</button>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="label1">Prediction - </label>
        <p id="pred1"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="label1">Snapshot - </label>
        <div id="result"></div>
       <br>
       <br>
       <button id="take_snapshot" class="btn btn-success" onclick="check();">Predict Gesture</button>
       </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
